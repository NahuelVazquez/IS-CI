name: Deployment Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
  runs-on: [self-hosted, windows]
  steps:
    - uses: actions/checkout@v3
      with:
      fetch-depth: 0
    - uses: actions/setup-node@v3
      with:
        node-version: '14'
    - name: Install dependencies
      run: npm install --no-audit --no-fund --no-optional
    - name: Lint
      run: npm run lint 
    - name: Build
      run: npm run build
    - name: Test
      run: npm run test 